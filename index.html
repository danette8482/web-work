<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartments for Sale | Kallikuppam, Ambattur OT</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="property-card">
    <div class="property-image">
      <img src="flat.jpg" alt="Apartment Building">
      <span class="status-tag">FOR SALE</span>
       
    </div>

    <div class="property-details">
      <h1>Apartments for Sale – Kallikuppam, Ambattur OT
           <a href="https://www.google.com/maps/search/?api=1&query=Kallikuppam+Ambattur+OT+Chennai" target="_blank" class="map-icon">
  <i class="fa-solid fa-location-dot"></i>
</a>
      </h1>
   

      
      <div class="basic-info">
        <p><strong>Flat:</strong> 950 sqft | <strong>2 BHK</strong></p>
        <p class="price">Price: ₹52 Lakhs*
        
          </p>
      </div>

      <div id="more-details">
        <div class="details-grid">
          <p><strong>Features:</strong></p>
          <ul>
            <li><i class="fa-solid fa-credit-card"></i> EMI</li>
            <li><i class="fa-solid fa-elevator"></i> Lift</li>
            <li><i class="fa-solid fa-bolt"></i> 3 Phase EB</li>
            <li><i class="fa-solid fa-car"></i> Covered Car Parking</li>
            <li><i class="fa-solid fa-water"></i> Metro & Drainage Water</li>
          </ul>
        </div>
      </div>

      <div class="action-buttons">
  <button id="toggle-details-btn" class="btn-read">Read More</button>
  <!-- Floor Plan Button (popup trigger) -->
  <button id="floor-plan-btn" class="btn-floor-plan"> Floor Plan</button>
  <button id="call-now-btn" class="btn-call">Call Now</button>
</div>

<!-- Call Modal -->
<div id="call-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>Contact Sales Team</h3>
    <p>Please choose a number to call:</p>
    <div class="call-options">
      <a href="tel:+919444892265"><i class="fa-solid fa-phone"></i> 94448 92265</a>
      <a href="tel:+917358528262"><i class="fa-solid fa-mobile-screen-button"></i> 73585 28262</a>
    </div>
  </div>
</div>

<!-- Floor Plan Modal -->
<div id="floor-modal" class="modal">
  <span class="close-btn">&times;</span>
  <img src="floor.jpg" alt="Floor Plan" class="floor-plan-img">
</div>



  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
